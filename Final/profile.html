<h1>Profile</h1>

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputUsername">Email</label>
      <input type="text" class="form-control" id="inputUsername" placeholder="Username">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirst">First Name</label>
      <input type="text" class="form-control" id="inputFirst" placeholder="John">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLast">Last Name</label>
      <input type="text" class="form-control" id="inputLast" placeholder="Doe">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="text" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPhone">Phone</label>
      <input type="phone" class="form-control" id="inputPhone" placeholder="123-456-7890">
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
      Sign up for our Newsletter?
      </label>
    </div>
  </div>
<a class="btn rounded-pill btn-lg btn-block" href="profile.html" role="button" >Save Changes</a>
</form>
