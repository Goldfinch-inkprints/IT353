<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hangman!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Hangman!</h1>
    <div class="game-box">

    <svg class="figure">
      <!-- Stand -->
      <line x1="25%" y1="5%" x2="65%" y2="5%" />
      <line x1="65%" y1="5%" x2="65%" y2="20%" />
      <line x1="25%" y1="5%" x2="25%" y2="95%" />
      <line x1="5%" y1="95%" x2="45%" y2="95%" />

      <!-- Head -->
      <circle r="10%" cx="65%" cy="30%" id="stick-head" />

      <!-- Body -->
      <line x1="65%" y1="40%" x2="65%" y2="60%" id="stick-body" />

      <!-- Arms -->
      <line x1="50%" y1="40%" x2="65%" y2="50%" id="stick-LH" />
      <line x1="80%" y1="40%" x2="65%" y2="50%" id="stick-RH" />

      <!-- Legs -->
      <line x1="65%" y1="60%" x2="80%" y2="70%" id="stick-LL" />
      <line x1="65%" y1="60%" x2="50%" y2="70%" id="stick-RL" />
    </svg>

</div>

<div id="word-box">
  <p id="letter-one"></p>
  <p id ="letter-two"></p>
  <p id ="letter-three"></p>
  <p id ="letter-four"></p>
</div>

<form>
<label > Guess the word to win.</label><br>
<input type="text" name="item" id="item"><br>
</form>

<button id="button" type="button" name="button">Guess</button>

<ul id="input">
</ul>


  <script src="index.js"></script>
  </body>
</html>
